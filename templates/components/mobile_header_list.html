<div class="mt-4">
    <a href="{% url 'hire_me' %}">
        <button class="bg-violet-500 hover:bg-purple-600 border-2 border-white border-opacity-20 shadow-lg text-gray-950 font-bold py-1 px-2 sm:py-2 sm:px-4 rounded font-montserrat">

        </button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentUrl = window.location.pathname;
        const tabs = document.querySelectorAll('ul li a');
    
        tabs.forEach(tab => {
            if (tab.getAttribute('href') === currentUrl) {
                tab.classList.add('text-white');
            } else {
                tab.classList.remove('text-white');
            }
        });
    });
</script>
